<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<script src="new.js"></script>
		<title>events</title>
	</head>
	<body>
		<form id="theForm">
			<fieldset>
				<legend>register the event</legend>
				<p>Select the events you want to listen for</p>				
				<div>
					<label for="name">name</label>
					<input type="text" name="name" id="name">
				</div>
				<hr>
				<div>
					<input type="checkbox" name="click" id="click">
					<label for="click">click</label>					
				</div>
				<div>
					<input type="checkbox" name="contextmenu" id="contextmenu">
					<label for="contextmenu">contextmenu</label>					
				</div>
				<div>
					<input type="checkbox" name="select" id="select">
					<label for="select">select</label>					
				</div>
				<div>
					<input type="checkbox" name="change" id="change">
					<label for="change">change</label>					
				</div>
				<div>
					<input type="checkbox" name="keyup" id="keyup">
					<label for="keyup">keyup</label>					
				</div>
				<hr>
				<div>
					<input type="submit" value="submit" id="submit">
				</div>
				<div>
					<textarea name="result" id="result" rows="10" cols="22"></textarea>
				</div>
			</fieldset>
		</form>
	</body>	
</html>
