<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
		<script src="new.js"></script>
		<title>Booking</title>
	</head>
	<body>
		<form id="theForm">
			<fieldset>
				<legend>Booking</legend>
				<div id="feedback"></div>
				<p>enter the starting and ending dates of the booking.</p>				
				<div>
					<label for="start">start</label>
					<input type="text" name="start" id="start" placeholder="MM/DD/YYYY">
				</div>
				<div>
					<label for="end">end</label>
					<input type="text" name="end" id="end" placeholder="MM/DD/YYYY">
				</div>
				
				<div>
					<input type="submit" value="submit" id="submit">
				</div>
			</fieldset>
		</form>
	</body>	
</html>
