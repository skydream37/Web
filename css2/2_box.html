<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>CSS2--盒狀屬性</title>
	</head>
	<body>
		<div style="width:200px;  
					height:200px; 
					
					border-style:solid;
					border-color:red;
					border-width:1px;
					
					margin:50px auto;					
					padding:20px;
					
					font:bold 40px Tahoma;
					text-align:center;
					line-height:200px;
					"> 
					<!-- 盒子的寬度(width) 高度(height) 邊框樣式(border-style) 顏色(border-coloe) 寬度(border-width) 
					盒子的位置(margin) 文字與盒子的距離(padding) 文字樣式(font) 加粗(bold) 文字位置(line-height) p.30-->
			style
		</div>
		<div style="width:200px;
					height:200px;
					
					border:1px solid blue;
					
					margin:50px auto;
					
					padding:20px;
					">
			style
		</div>
		<div style="width:200px;
					height:200px;
					
					border-top:1px solid green;
					border-right:3px double blue;
					border-bottom:3px dotted red;
					border-left:3px dashed orange;
					
					margin:50px auto;
					
					padding:20px;
					">
			style
		</div>
	</body>
</html>
