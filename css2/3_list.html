<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>CSS2--條列屬性</title>
	</head>
	<body>
		<!-- <ul style="list-style-type:decimal;"> -->
		<ul style="list-style-type:none;-webkit-padding-start: 10px;">  <!-- 列表項目小圖(list-style-type)  -webkit-padding-start 如文字靠左，表示框內文字左邊留白距離 p.31-->
			<li>AAA</li>
			<li>BBB</li>
			<li>CCC</li>
			<li>DDD</li>
			<li>EEE</li>
		</ul>
		<ul style="list-style-image:url(../images/foot.gif);">
			<li>AAA</li>
			<li>BBB</li>
			<li>CCC</li>
			<li>DDD</li>
			<li>EEE</li>
		</ul>
		<ul style="list-style:none;">
			<li>AAA</li>
			<li>BBB</li>
			<li>CCC</li>
			<li>DDD</li>
			<li>EEE</li>
		</ul>
		<hr>
		
		<div style="background:red;">style</div>
		<div style="background:blue;">style</div>
		<div style="background:yellow;visibility:hidden;">style</div>
		<div style="background:green;">style</div>
		
		<hr>
		
		<div style="background:red;">style</div>
		<div style="background:blue;">style</div>
		<div style="background:yellow;display:none;">style</div>
		<div style="background:green;">style</div>
		
		
		
		
	</body>
</html>
