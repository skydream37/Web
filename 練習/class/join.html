<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>加入會員</title>
	</head>
	
	<body>
		<h1>加入會員</h1>
		<hr>
		
		<form action="#" method="get">
			姓名:<input type="text" name="name" value="" required><br>
			密碼:<input type="password" name="pw" minlength="6"><br>
			<table width="25%">
				<tr>
					<td>
						<fieldset>
							<legend>性別:</legend>
							<input type="radio" name="gender" value="M" checked>男
							<input type="radio" name="gender" value="F" checked>女
							<input type="radio" name="gender" value="N" checked>不告訴你
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
							<legend>興趣：</legend>
							<input type="checkbox" name="interest" value="read">閱讀
							<input type="checkbox" name="interest" value="sleep">睡覺
							<input type="checkbox" name="interest" value="game">電動
							<input type="checkbox" name="interest" value="diving">潛水
							<input type="checkbox" name="interest" value="jogging">慢跑
							<input type="checkbox" name="interest" value="travel">旅遊
						</fieldset>
					</td>
				</tr>	
			</table>
			性別:<input type="radio" name=gender" value="M">男
				 <input type="radio" name=gender" value="F">女
				 <input type="radio" name=gender" value="N">不告訴你<br>
			興趣:<input type="checkbox" name="interest" value="read">閱讀
				 <input type="checkbox" name="interest" value="sleep">睡覺
				 <input type="checkbox" name="interest" value="game">電動
				 <input type="checkbox" name="interest" value="diving">潛水
				 <input type="checkbox" name="interest" value="jogging">慢跑
				 <input type="checkbox" name="interest" value="travel">旅遊<br>
			血型：<select name="blood">
					<option value=""></option>
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="O" selected>O</option>
					<option value="AB">AB</option>					
				  </select>	  <br>
			留言：<textarea name="talk" rows="5" cols="25"></textarea>
			
			<hr>
			<input type="submit" value="傳送出去">
			<input type="reset" value="重新填寫">
			<input type="button" value="我是按鈕">
			<button>別的按鈕</button>
			<button><img src="E:\web\images\limes.jpg"></button>

		</form>
	</body>
</html>
